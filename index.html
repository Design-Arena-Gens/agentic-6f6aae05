<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We'll Be Back Soon</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <header class="card__header">
          <div class="logo">
            <span class="logo__dot"></span>
            <span class="logo__text">Agentic</span>
          </div>
        </header>
        <div class="card__body">
          <h1 class="title">Scheduled Downtime</h1>
          <p class="lead">
            We're performing routine maintenance to keep everything running
            smoothly. Service will resume shortly.
          </p>
          <div class="status">
            <div class="status__indicator"></div>
            <span class="status__label">Systems Offline</span>
          </div>
          <article class="details">
            <p class="details__time">
              Estimated return: <strong>Today at 02:00 UTC</strong>
            </p>
            <p>
              If you need immediate assistance, reach out to
              <a href="mailto:support@example.com">support@example.com</a>.
            </p>
          </article>
        </div>
        <footer class="card__footer">
          <p class="footnote">
            Status updates live on
            <a
              href="https://status.example.com"
              target="_blank"
              rel="noreferrer"
              >status.example.com</a
            >
          </p>
        </footer>
      </section>
    </main>
  </body>
</html>
